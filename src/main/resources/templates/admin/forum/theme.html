<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin}">
<head>
    <title>文章信息</title>
    <link th:href="@{/css/admin/article/article.css}" rel="stylesheet"/>
    <script th:src="@{/js/admin/forum/theme.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <form class="layui-form">
        <div class="layui-form-item search-row">
            <div class="layui-inline">
                <label class="search-label">主题id</label>
                <div class="search-input">
                    <input type="text" name="id" class="layui-input" value="">
                </div>
            </div>
            <div class="layui-inline">
                <label class="search-label">状态</label>
                <div class="search-input">
                    <select name="state">
                        <option value=""></option>
                        <option value="0">已发表</option>
                        <option value="-1">已删除</option>
                    </select><div class="layui-unselect layui-form-select"><div class="layui-select-title"><input type="text" placeholder="请选择" value="" readonly="" class="layui-input layui-unselect"><i class="layui-edge"></i></div><dl class="layui-anim layui-anim-upbit"><dd lay-value="" class="layui-select-tips">请选择</dd><dd lay-value="0" class="">初始化</dd><dd lay-value="1" class="">正常</dd><dd lay-value="2" class="">封禁</dd></dl></div>
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" id="search_btn"><i class="layui-icon"></i>查询</button>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" id="add_btn"><i class="layui-icon"></i>新增</button>
            </div>
            <div class="layui-inline">

            </div>
        </div>
        <input type="hidden" name="page" id="pg">
        <input type="hidden" name="size" id="se">
    </form>

    <table id="table" class="table">
        <tr id="thead" style="background-color: #f2f2f2;">
            <th>主题ID</th>
            <th>主题名称</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
    </table>
    <div id="page" class="text-center"></div>
</div>
</body>
</html>
