<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>后台登陆</title>
    <script th:src="@{/jquery/jquery.js}"></script>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet">
    <script th:src="@{/layui/layui.js}"></script>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/bootstrap/js/bootstrap.js}"></script>
    <link th:href="@{/css/admin/login.css}" rel="stylesheet"/>
    <script th:src="@{/js/admin/login.js}"></script>
</head>

<body class="text-center">
<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">系统后台</h1>
    <label for="inputEmail" class="sr-only">用户名</label>
    <input type="text" name="name" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">密码</label>
    <input type="text" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <br><br>
    <button class="btn btn-lg btn-primary btn-block" id="login" type="submit">登陆</button>
</form>
</body>
</html>
