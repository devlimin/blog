<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>博客</title>
    <script th:src="@{/jquery/jquery.js}"></script>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet">
    <script th:src="@{/layui/layui.js}"></script>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/bootstrap/js/bootstrap.js}"></script>
    <link th:href="@{/css/common/head.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default" style="background-color: white;">
        <div class="container-fluid page-width" style="width: 90%">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Brand</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}">博客</a></li>
                <li><a th:href="@{/forum}">论坛</a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div id="search" class="form-group">
                    <input id="search-input" type="text" class="form-control" placeholder="搜索">
                    <a id="search-btn" class="layui-icon">&#xe615;</a>
                </div>

            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.login_user}==null"><a th:href="@{/account(action=login)}">登陆</a></li>
                <li th:if="${session.login_user}==null"><a th:href="@{/account(action=regist)}">注册</a></li>
                <li th:if="${session.login_user}!=null"><a th:href="@{/message/man/conversation}">消息</a></li>
                <li th:if="${session.login_user}!=null" class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" >
                        <img th:src="@{${session.login_user.headUrl}}" class="img-circle">
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a th:href="@{/article/list/{id}(id=${session.login_user.id})}">我的博客</a>
                        </li>
                        <li>
                            <a th:href="@{/follow/man/ifollow}">我的关注</a>
                        </li>
                        <li>
                            <a  th:href="@{/follow/man/article}">我的收藏</a>
                        </li>
                        <li>
                            <a th:href="@{/article/man/list}">内容管理</a>
                        </li>
                        <li>
                            <a th:href="@{/account/logout}">退出</a>
                        </li>
                    </ul>
                </li>
                <li><a th:href="@{/article/man/edit}" id="write">写博客</a></li>
            </ul>
        </div>
    </div>
    </nav>
    <div layout:fragment="content"></div>
<script>
    $(document).on("click","#search-btn",function() {
        console.log($("#search-input").val());
    })
</script>
</body>
</html>
